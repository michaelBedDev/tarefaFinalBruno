services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        env_file:
            - .env.prod
        volumes:
            - ./prestashop_8.2.1:/app
            - ./nginx-lemp/vhost-nginx.conf:/etc/nginx/conf.d/vhost-nginx.conf
            - ./certs:/certs
        networks:
            redelamplemp:
                aliases:
                    - tarefabruno.lan
                    - www.tarefabruno.lan

    phpserver:
        build: php-lemp
        volumes:
            - ./prestashop_8.2.1:/app
            - ./php-lemp/www.conf:/etc/php/8.1/fpm/pool.d/www.conf
            #php.ini
        networks:
            - redelamplemp

    cliente:
        hostname: cliente
        image: brunosct/debian12-cliente-firefox
        networks:
            - redelamplemp
        environment:
            - DISPLAY=:0
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
volumes:
    datos:

networks:
    redelamplemp:
